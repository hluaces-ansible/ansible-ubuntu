docker_apt_release_channel: 'stable'

# Docker users
docker_users: ["{{ configure_user_name}}"]

# Git configuration for the .gitconfig file
git_config:
  user:
    name: 'HÃ©ctor Luaces'
    email: "{{ vault_email }}"
    signingkey: '11A11DEBC6EC8723'
  core:
    editor: 'vi'
    excludesfile: '~/.gitignore'
    fileMode: 'false'
  web:
    browser: 'firefox'
  color:
    diff: 'auto'
    status: 'auto'
    branch: 'auto'
    interactive: 'auto'
    ui: 'true'
    pager: 'true'
  # This helps Go access private repos
  'url "git@github.com:"':
    insteadOf: 'https://github.com/'
  commit:
    gpgsign: 'true'

# Configuration files for the newly created user
configuration_files_user:
  # Thunderbird configuration. It is not fuly portable but it makes things
  # waaaaay easier.
  - type: 'file'
    src: 'thunderbird/profiles.ini'
    dest: '~/.thunderbird/profiles.ini'
  - type: 'file'
    src: 'thunderbird/installs.ini'
    dest: '~/.thunderbird/installs.ini'
  - type: 'file'
    src: 'thunderbird/prefs.js'
    dest: "~/.thunderbird/{{ configure_user_name }}.default/prefs.js"

  # Terminator
  - type: 'file'
    src: 'terminator/config'
    dest: '~/.config/terminator/config'

  # Private keys
  - type: 'file'
    src: 'ssh/config'
    dest: '~/.ssh/config'
    dest_mode: '700'
    mode: '600'
  - type: 'file'
    src: 'ssh/red-queen'
    dest: '~/.ssh/red-queen'
    dest_mode: '700'
    mode: '600'
  - type: 'file'
    src: 'ssh/red-queen.pub'
    dest: '~/.ssh/red-queen.pub'
    dest_mode: '700'
    mode: '600'
  - type: 'file'
    src: 'ssh/git'
    dest: '~/.ssh/git'
    dest_mode: '700'
    mode: '600'

  # Sublime text configuration. Too much stuff in here to not do this...
  - type: 'repo'
    accept_hostkey: true
    repo: "{{ vault_sublime_text_repo }}"
    version: 'master'
    key_file: "~/.ssh/git"
    dest: "~/.config/sublime-text-3"
    force: true

# aws-cli configuration
awscli_configuration: "{{ vault_awscli_configuration }}"
