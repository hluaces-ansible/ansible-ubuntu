---

# Required as Ubuntu ships with Python3 and not 2
ansible_python_interpreter: /usr/bin/python3

# System's timezone
configure_timezone: 'Europe/Madrid'

# Additional user to create
configure_user_name: 'hector'
configure_user_password: 'hector'

# List of apt-keys to load from disk
# See "extra_packages" role.
extra_packages_keys: []

# List of apt-keys to load from URLs.
# See "extra_packages" role
extra_packages_keys_url:
  - url: 'https://dl.google.com/linux/linux_signing_key.pub'
  - url: 'https://download.sublimetext.com/sublimehq-pub.gpg'
  - url: 'https://packages.microsoft.com/keys/microsoft.asc'
  - url: 'https://apt.releases.hashicorp.com/gpg'

# Extra apt repositories to add
# See "extra_packages" role
extra_packages_repositories:
  - name: 'google-chrome'
    repo: 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main'
  - name: 'sublime_text'
    repo: 'deb https://download.sublimetext.com/ apt/stable/'
  - name: 'vscode'
    repo: 'deb [arch=amd64,arm64,armhf] https://packages.microsoft.com/repos/code stable main'
  - name: 'hashicorp'
    repo: 'deb [arch=amd64] https://apt.releases.hashicorp.com focal main'

# Extra APT packages to install
# See "extra_packages" role
extra_packages_list:
  # Everyday apps
  - 'thunderbird'
  - 'gnome-calendar'
  - 'firefox'
  - 'google-chrome-stable'
  - 'keepassxc'
  - 'libreoffice'

  # Gaming
  - 'steam'

  # Programming
  - 'sublime-text'
  - 'code'
  - 'clang-format'
  - 'cppcheck'
  - 'fonts-firacode'
  - 'git'
  - 'lua-check'
  - 'luarocks'
  - 'nodejs'
  - 'npm'
  - 'python3'
  - 'pylint'
  - 'python3-pip'
  - 'shellcheck'
  - 'sqlite3'

  # Infra stuff
  - 'vagrant'
  - 'virtualbox'
  - 'terraform'

  # CLI tools
  - 'terminator'
  - 'iotop'
  - 'mysql-client'
  - 'postgresql-client-12'
  - 'strace'
  - 'telnet'
  - 'unrar'
  - 'unzip'
  - 'vim'
  - 'nmap'

  # Media
  - 'vlc'
  - 'gimp'

  # System utils
  - 'p7zip'
  - 'p7zip-full'
  - 'default-jdk'
  - 'gparted'
  #-''gnome-shell-extension-dashtodock'
  - 'sshpass'

# Snap packages to install
extra_packages_snaps:
  - name: 'discord'
  - name: 'spotify'
  - name: 'bitwarden'
  - name: 'phpstorm'
    classic: true
  - name: 'dbeaver-ce'
  - name: 'postman'
  - name: 'telegram-desktop'
    channel: 'latest/beta'
  - name: 'authy'
    channel: 'latest/beta'

# Pip packages to install
extra_packages_pip:
  - name: 'ansible'
    executable: pip3
  - name: 'ansible-lint'
    executable: pip3
  - name: 'molecule'
    executable: pip3
  - name: 'yamllint'
    executable: pip3
  - name: 'docker'
    executable: pip3
  - name: 'molecule-vagrant'
    executable: pip3
  - name: 'python-vagrant'
    executable: pip3

# NPM utils
extra_packages_npm:
  - name: 'jshint'
    global: true

docker_apt_release_channel: 'stable'

# Ubuntu 20 doesn't have a docker stable repo yet
docker_apt_repository: |
  deb [arch={{ docker_apt_arch }}] https://download.docker.com/linux/ubuntu bionic {{ docker_apt_release_channel }}

# Docker users
docker_users: ["{{ configure_user_name}}"]

# Git configuration for the .gitconfig file
git_config:
  user:
    name: 'HÃ©ctor Luaces'
    email: "{{ vault_email }}"
  core:
    editor: 'vi'
    excludesfile: '~/.gitignore'
  web:
    browser: 'firefox'
  color:
    diff: 'auto'
    status: 'auto'
    branch: 'auto'
    interactive: 'auto'
    ui: 'true'
    pager: 'true'
  # This helps Go access private repos
  'url "git@github.com:"':
    insteadOf: 'https://github.com/'

# Configuration files for the newly created user
configuration_files_user:
  # Thunderbird configuration. It is not fuly portable but it makes things
  # waaaaay easier.
  - type: 'file'
    dest: '~/.thunderbird/'
    src: 'thunderbird/profiles.ini'
  - type: 'file'
    dest: '~/.thunderbird/'
    src: 'thunderbird/installs.ini'
  - type: 'file'
    dest: "~/.thunderbird/{{ configure_user_name }}.default"
    src: 'thunderbird/prefs.js'

  # Terminator
  - type: 'file'
    dest: '~/.config/terminator/'
    src: 'terminator/config'
  # Private keys
  - type: 'file'
    dest: '~/.ssh/'
    dest_mode: '700'
    mode: '600'
    src: 'ssh/config'
  - type: 'file'
    dest: '~/.ssh/'
    dest_mode: '700'
    mode: '600'
    src: 'ssh/red-queen'
  - type: 'file'
    dest: '~/.ssh/'
    dest_mode: '700'
    mode: '600'
    src: 'ssh/red-queen.pub'
  - type: 'file'
    dest: '~/.ssh/'
    dest_mode: '700'
    mode: '600'
    src: 'ssh/chesire'
  - type: 'file'
    dest: '~/.ssh/'
    dest_mode: '700'
    mode: '600'
    src: 'ssh/chesire.pub'
  - type: 'file'
    dest: '~/.ssh/'
    dest_mode: '700'
    mode: '600'
    src: 'ssh/git'

  # Sublime text configuration. Too much stuff in here to not do this...
  - type: 'repo'
    accept_hostkey: true
    repo: "{{ vault_sublime_text_repo}}"
    version: 'master'
    key_file: "~/.ssh/git"
    dest: "~/.config/sublime-text-3"
    force: true

# Various Gnome settings to be configured using the gsettings tool
gnome_settings:
  # Night light
  - schema: 'org.gnome.settings-daemon.plugins.color'
    key: 'night-light-schedule-automatic'
    value: 'true'
  # Screenshots (do NOT add brackets for media key values as it depends
  # on the version of the installed gsettings binary)
  - schema: 'org.gnome.settings-daemon.plugins.media-keys'
    key: 'area-screenshot-clip'
    value: '<Primary><Shift><Alt>dollar'
  - schema: 'org.gnome.settings-daemon.plugins.media-keys'
    key: 'window-screenshot'
    value: '<Alt>Print'
  - schema: 'org.gnome.settings-daemon.plugins.media-keys'
    key: 'area-screenshot'
    value: '<Shift><Alt>dollar'
  - schema: 'org.gnome.settings-daemon.plugins.media-keys'
    key: 'screenshot-clip'
    value: '<Alt>3'
  - schema: 'org.gnome.settings-daemon.plugins.media-keys'
    key: 'window-screenshot-clip'
    value: '<Shift><Alt>periodcentered'

  # Emoji selector (conflicts with a keybinding for terminator)
  - schema: 'org.freedesktop.ibus.panel.emoji'
    key: 'hotkey'
    value: '["<Control><Shift>space"]'

  # Calendar configuration
  - schema: 'org.gnome.desktop.default-applications.office.calendar'
    key: 'exec'
    value: "gogle-chrome 'https://www.google.com/calendar'"
  - schema: 'org.gnome.desktop.calendar'
    key: 'show-weekdate'
    value: 'true'

  # Privacy
  - schema: 'org.gnome.desktop.privacy'
    key: 'send-software-usage-stats'
    value: 'false'
  - schema: 'org.gnome.desktop.privacy'
    key: 'report-technical-problems'
    value: 'false'
  - schema: 'org.gnome.desktop.privacy'
    key: 'remember-app-usage'
    value: 'false'
  - schema: 'org.gnome.desktop.privacy'
    key: 'remove-old-temp-files'
    value: 'true'
  - schema: 'org.gnome.desktop.privacy'
    key: 'remember-recent-files'
    value: 'false'

  # Preferences
  - schema: 'org.gnome.desktop.interface'
    key: 'clock-show-date'
    value: 'true'
