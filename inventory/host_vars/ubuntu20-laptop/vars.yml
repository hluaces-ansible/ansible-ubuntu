---

# Required as Ubuntu ships with Python3 and not 2
ansible_python_interpreter: /usr/bin/python3

# System's timezone
configure_timezone: 'Europe/Madrid'

# Additional user to create
configure_user_name: 'hector'
configure_user_password: 'hector'
configure_user_groups: ['sudo', 'input', 'plugdev']

# User created for work stuff. Will be ignored if undefined
configure_work_user_name: ''
configure_work_user_password: ''

# List of apt-keys to load from disk
# See "extra_packages" role.
extra_packages_keys: []

# List of apt-keys to load from URLs.
# See "extra_packages" role
extra_packages_keys_url:
  - url: 'https://dl.google.com/linux/linux_signing_key.pub'
  - url: 'https://packages.microsoft.com/keys/microsoft.asc'
  - url: 'https://apt.releases.hashicorp.com/gpg'

# Extra apt repositories to add
# See "extra_packages" role
extra_packages_repositories:
  - name: 'google-chrome'
    repo: 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main'
  - name: 'vscode'
    repo: 'deb [arch=amd64,arm64,armhf] https://packages.microsoft.com/repos/code stable main'
  - name: 'hashicorp'
    repo: 'deb [arch=amd64] https://apt.releases.hashicorp.com focal main'

# Extra APT packages to install
# See "extra_packages" role
extra_packages_list:
  # Jumpcloud agent
  - apt-rdepends
  - apt-show-versions
  - coreutils
  - grep
  - hostname
  - libc-bin
  - libnss3
  - libnss3-tools
  - lsb-release
  - lsof
  - npm
  - mawk
  - openssl
  - passwd
  - procps
  - sysvinit-utils
  - sudo
  - tar

  # Everyday apps
  - 'gnome-calendar'
  - 'firefox'
  - 'google-chrome-stable'
  - 'libreoffice'
  - 'mythes-gl'
  - 'hyphen-gl'

  # Programming
  - 'code'
  - 'clang-format'
  - 'cppcheck'
  - 'fonts-firacode'
  - 'git'
  - 'python3'
  - 'pylint'
  - 'python3-pip'
  - 'shellcheck'
  - 'sqlite3'

  # Infra stuff
  - 'vagrant'
  - 'virtualbox'
  - 'terraform'
  - 'packer'

  # CLI tools
  - 'terminator'
  - 'iotop'
  - 'iftop'
  - 'ngrep'
  - 'mysql-client'
  - 'postgresql-client-12'
  - 'strace'
  - 'telnet'
  - 'telnet-ssl'
  - 'unrar'
  - 'unzip'
  - 'vim'
  - 'nmap'
  - 'jq'
  - 'whois'

  # Media
  - 'vlc'
  - 'gimp'

  # System utils
  - 'gpg'
  - 'gparted'
  - 'p7zip'
  - 'p7zip-full'
  - 'default-jdk'
  - 'network-manager-l2tp'
  - 'network-manager-l2tp-gnome'
  - 'network-manager-openvpn'
  - 'network-manager-openvpn-gnome'
  - 'network-manager-pptp'
  - 'network-manager-pptp-gnome'
  - 'sshpass'
  - 'remmina'
  - 'remmina-plugin-vnc'

  # System
  - 'libinput-tools'
  - 'etckeeper'
  - 'powerline'
  - 'mdadm'

  # Laptop-specific
  - 'ecryptfs-utils'

# Snap packages to install
extra_packages_snaps:
  - name: 'spotify'
  - name: 'bitwarden'
  - name: 'phpstorm'
    classic: true
  - name: 'dbeaver-ce'
  - name: 'postman'
  - name: 'telegram-desktop'
    channel: 'latest/beta'
  - name: 'authy'
    channel: 'latest/beta'

# Pip packages to install
extra_packages_pip:
  - name: 'ansible'
    executable: 'pip3'
  - name: 'ansible-lint'
    executable: 'pip3'
  - name: 'ansible-navigator'
    executable: 'pip3'
  - name: 'molecule'
    executable: 'pip3'
  - name: 'molecule[docker]'
    executable: 'pip3'
  - name: 'molecule[vagrant]'
    executable: 'pip3'
  - name: 'yamllint'
    executable: 'pip3'
  - name: 'docker'
    executable: 'pip3'
  - name: 'molecule-vagrant'
    executable: 'pip3'
  - name: 'python-vagrant'
    executable: 'pip3'

# NPM utils
extra_packages_npm:
  - name: 'jshint'
    global: true

docker_apt_release_channel: 'stable'

# Docker users
docker_users: ["{{ configure_user_name}}"]

# Git configuration for the .gitconfig file
git_config:
  user:
    name: 'HÃ©ctor Luaces'
    email: "{{ vault_email }}"
    signingkey: '33835F136C261136'
  core:
    editor: 'vi'
    excludesfile: '~/.gitignore'
    fileMode: 'false'
  web:
    browser: 'firefox'
  color:
    diff: 'auto'
    status: 'auto'
    branch: 'auto'
    interactive: 'auto'
    ui: 'true'
    pager: 'true'
  # This helps Go access private repos
  'url "git@github.com:"':
    insteadOf: 'https://github.com/'
  commit:
    gpgsign: 'true'

# Configuration files for the newly created user
configuration_files_user:
  # Terminator
  - type: 'file'
    src: 'terminator/config'
    dest: '~/.config/terminator/config'

  # Private keys
  - type: 'file'
    src: 'ssh/config_work_user'
    dest: '~/.ssh/config'
    dest_mode: '700'
    mode: '600'
  - type: 'file'
    src: 'ssh/work'
    dest: '~/.ssh/work'
    dest_mode: '700'
    mode: '600'
  - type: 'file'
    src: 'ssh/work.pub'
    dest: '~/.ssh/work.pub'
    dest_mode: '700'
    mode: '600'
  - type: 'file'
    src: 'ssh/git'
    dest: '~/.ssh/git'
    dest_mode: '700'
    mode: '600'

# aws-cli configuration
awscli_configuration: "{{ vault_awscli_configuration }}"
