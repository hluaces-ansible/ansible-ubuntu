---

# Required as Ubuntu ships with Python3 and not 2
ansible_python_interpreter: /usr/bin/python3

# System's timezone
configure_timezone: 'Europe/Madrid'

# Additional user to create
configure_user_name: 'work'
configure_user_password: 'work'
configure_user_groups: ['sudo', 'input']

extra_packages_list:
  # Jumpcloud agent
  - apt-rdepends
  - apt-show-versions
  - coreutils
  - grep
  - hostname
  - libc-bin
  - libnss3
  - libnss3-tools
  - lsb-release
  - lsof
  - mawk
  - openssl
  - passwd
  - procps
  - sysvinit-utils
  - sudo
  - tar

extra_packages_pip: []

# Docker users
docker_users: ["{{ configure_user_name}}"]

git_config:
  user:
    name: 'HÃ©ctor Luaces'
    email: "{{ vault_email }}"
    signingkey: '33835F136C261136'
  core:
    editor: 'vi'
    excludesfile: '~/.gitignore'
    fileMode: 'false'
  web:
    browser: 'firefox'
  color:
    diff: 'auto'
    status: 'auto'
    branch: 'auto'
    interactive: 'auto'
    ui: 'true'
    pager: 'true'
  # This helps Go access private repos
  'url "git@github.com:"':
    insteadOf: 'https://github.com/'
  commit:
    gpgsign: 'true'

# Configuration files for the newly created user
configuration_files_user:
  # Terminator
  - type: 'file'
    src: 'terminator/config'
    dest: '~/.config/terminator/config'

  # Private keys
  - type: 'file'
    src: 'ssh/config_work_user'
    dest: '~/.ssh/config'
    dest_mode: '700'
    mode: '600'
  - type: 'file'
    src: 'ssh/work'
    dest: '~/.ssh/work'
    dest_mode: '700'
    mode: '600'
  - type: 'file'
    src: 'ssh/work.pub'
    dest: '~/.ssh/work.pub'
    dest_mode: '700'
    mode: '600'

# aws-cli configuration
awscli_configuration: "{{ vault_awscli_configuration }}"
