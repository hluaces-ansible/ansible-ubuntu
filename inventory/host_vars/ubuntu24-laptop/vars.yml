---

# Required as Ubuntu ships with Python3 and not 2
ansible_python_interpreter: /usr/bin/python3

# System's timezone
configure_system_timezone: 'Europe/Madrid'

# Additional user to create
configure_system_user_name: 'hector'
configure_system_user_password: 'hector'
configure_system_user_groups: ['sudo', 'input', 'plugdev']

# List of extra repositories:
extra_packages_deb822_repositories:
  - name: 'sublime'
    types: 'deb'
    architectures: 'amd64'
    uris: 'https://download.sublimetext.com/'
    suites: 'apt/stable/'
    signed_by: 'https://download.sublimetext.com/sublimehq-pub.gpg'
  - name: 'vscode'
    types: 'deb'
    architectures: 'amd64,arm64,armhf'
    uris: 'https://packages.microsoft.com/repos/code '
    suites: 'stable'
    components: 'main'
    signed_by: 'https://packages.microsoft.com/keys/microsoft.asc'
  - name: 'hashicorp'
    types: 'deb'
    architectures: 'amd64'
    uris: 'https://apt.releases.hashicorp.com'
    suites: 'noble'
    components: 'main'
    signed_by: 'https://apt.releases.hashicorp.com/gpg'
  - name: 'mozilla'
    types: 'deb'
    architectures: 'amd64'
    uris: 'https://packages.mozilla.org/apt'
    suites: 'mozilla'
    components: 'main'
    signed_by: 'https://packages.mozilla.org/apt/repo-signing-key.gpg'
  - name: 'github-cli'
    types: 'deb'
    architectures: 'amd64'
    uris: 'https://cli.github.com/packages'
    suites: 'stable'
    components: 'main'
    signed_by: 'https://cli.github.com/packages/githubcli-archive-keyring.gpg'

