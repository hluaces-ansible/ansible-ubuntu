---
version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "01:00"
      timezone: "CET"
    labels:
      - "norelease"
    groups:
      molecule:
        patterns:
          - "molecule"
          - "molecule-plugins*"
      linters:
        patterns:
          - "ansible-lint"
          - "yamllint"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "01:00"
      timezone: "CET"
    labels:
      - "norelease"
