---

- name: 'Configure timezone'
  community.general.timezone:
    name: "{{ configure_system_timezone }}"

- name: 'Configure linux user'
  ansible.builtin.user:
    name: '{{ configure_system_user_name }}'
    password: "{{ configure_system_user_password | password_hash('sha512') }}"
    state: '{{ configure_system_user_state }}'
    shell: '{{ configure_system_user_shell }}'
    groups: '{{ configure_system_user_groups }}'
    update_password: '{{ configure_system_user_update_password }}'
